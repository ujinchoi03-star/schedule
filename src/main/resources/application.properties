# 1. 애플리케이션 이름 및 데이터베이스 연결 설정
spring.application.name=finger_schedule

# [중요] 데이터를 파일에 저장하여 서버를 껐다 켜도 유지되도록 설정
spring.datasource.url=jdbc:h2:file:~/finger_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. H2 콘솔 활성화 (브라우저에서 DB 직접 확인 가능)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 3. JPA/Hibernate 설정
# update: 기존 테이블은 유지하고 변경사항만 반영 (데이터 보존)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 4. 서버 설정 (한글 깨짐 방지 및 에러 메시지 포함)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.error.include-message=always
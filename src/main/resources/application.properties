# 1. 데이터베이스 연결 설정 (메모리가 아닌 '파일'에 저장)
# ~/testdb는 사용자의 홈 디렉토리에 testdb.mv.db 파일로 저장하겠다는 뜻입니다.
spring.datasource.url=jdbc:h2:file:~/finger_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. H2 콘솔 활성화 (브라우저에서 DB를 직접 확인할 수 있습니다)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 3. JPA/Hibernate 설정 (핵심!)
# update: 기존 테이블은 두고, 바뀐 부분만 반영합니다. (데이터 유지)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 4. 에러 메시지 포함 설정 (아까 안 나왔던 "이미 가입된 이메일" 문구를 위해 추가)
server.error.include-message=always